<h1 class="title noselect">Need a Carl Password?</h1>

<div class="row justify-content-center">

    <!-- Options -->
    <div class="options col-12 col-md-4">

        <div class="custom-control custom-checkbox noselect">
            <input checked="" class="custom-control-input" id="l" type="checkbox">
            <label class="custom-control-label" for="l">Lowercase letters</label>
        </div>

        <div class="custom-control custom-checkbox noselect">
            <input checked="" class="custom-control-input" id="u" type="checkbox">
            <label class="custom-control-label" for="u">Uppercase letters</label>
        </div>

        <div class="custom-control custom-checkbox noselect">
            <input checked="" class="custom-control-input" id="d" type="checkbox">
            <label class="custom-control-label" for="d">Numbers</label>
        </div>

        <div class="custom-control custom-checkbox noselect">
            <input checked="" class="custom-control-input" id="s" type="checkbox">
            <label class="custom-control-label" for="s">Special characters</label>
        </div>

        <div class="custom-control custom-checkbox noselect">
            <input class="custom-control-input" id="un" type="checkbox">
            <label class="custom-control-label" for="un">Unicode characters</label>
        </div>

        <div class="custom-control custom-checkbox noselect">
            <input checked="" class="custom-control-input" id="sp" type="checkbox">
            <label class="custom-control-label" for="sp">Spaces</label>
        </div>

        <div>
            <label class="noselect" for="length">Length:</label>
            <input class="length" id="length" min="1" type="number" value="64">
        </div>

        <div id="generate-div">
            <button autofocus="" class="btn btn-success generate col-10 col-sm-5 col-md-12 col-xl-4" id="generate">
                Generate
            </button>
        </div>

    </div>

    <!-- Password -->
    <div class="col col-lg-5  col-md-7" id="password-div">
        <label class="lead noselect" for="password">New password:</label>

        <div class="input-group">

            <!-- Password field -->
            <input class="form-control" id="password" type="text">

            <!-- Copy button -->
            <span class="input-group-btn" id="password-button-span">
              <button class="btn btn-success" data-clipboard-target="#password" id="password-button" type="button">
                  <i class="far fa-copy"></i>
              </button>
            </span>

        </div>

        <!-- TFA notice -->
        <div id="password-footer">
            Don't forget to turn on <a href="https://2fa.directory/">2FA</a> when available!
        </div>

    </div>

</div>
