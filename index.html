<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Generate a Carl Password.">
    <meta name="author" content="Carlgo11">
    <meta name="theme-color" content="#5CB85C">
    <link rel="apple-touch-icon" href="./img/apple/apple-touch-icon-64px.png" sizes="64x64"/>
    <link rel="apple-touch-icon" href="./img/apple/apple-touch-icon-128px.png" sizes="128x128"/>
    <link rel="apple-touch-icon" href="./img/apple/apple-touch-icon-256px.png" sizes="256x256"/>
    <link rel="icon" href="./img/favicon.png" sizes="16x16" type="image/png"/>
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml"/>
    <link rel="manifest" href="manifest.json"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
          integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Carl Passwords</title>
</head>
<body>

<h1 class="title noselect">Need a Carl Password?</h1>

<div class="row justify-content-center">

    <!-- Options -->
    <div class="options col-12 col-md-4">

        <div class="form-check">
            <input checked="" class="form-check-input" id="l" type="checkbox">
            <label class="form-check-label" for="l">Lowercase letters</label>
        </div>

        <div class="form-check">
            <input checked="" class="form-check-input" id="u" type="checkbox">
            <label class="form-check-label" for="u">Uppercase letters</label>
        </div>

        <div class="form-check">
            <input checked="" class="form-check-input" id="d" type="checkbox">
            <label class="form-check-label" for="d">Numbers</label>
        </div>

        <div class="form-check">
            <input checked="" class="form-check-input" id="s" type="checkbox">
            <label class="form-check-label" for="s">Special characters</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" id="un" type="checkbox">
            <label class="form-check-label" for="un">Unicode characters</label>
        </div>

        <div class="form-check">
            <input checked="" class="form-check-input" id="sp" type="checkbox">
            <label class="form-check-label" for="sp">Spaces</label>
        </div>

        <div>
            <label class="noselect" for="length">Length:</label>
            <input class="length" id="length" min="1" type="number" value="72">
        </div>

        <div id="generate-div">
            <button autofocus="" class="btn btn-success generate col-10 col-sm-5 col-md-12 col-xl-4" id="generate">
                Generate
            </button>
        </div>
    </div>

    <!-- Password -->
    <div class="col col-lg-5 col-md-7" id="password-div">
        <label class="lead noselect" for="password">New password:</label>

        <div class="input-group">

            <!-- Password field -->
            <input class="form-control" id="password" type="text">

            <!-- Copy button -->
            <span class="input-group-btn" id="password-button-span">
              <button class="btn btn-success" data-clipboard-target="#password" id="password-button" type="button">
                  <svg height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6ZM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2Z"/>
                  </svg>
              </button>
            </span>

        </div>

        <!-- TFA notice -->
        <div id="password-footer">
            Don't forget to turn on <a href="https://2fa.directory/">2FA</a> when available!
        </div>

    </div>

</div>

<div class="footer hidden-xs" id="footer-outer">
    Created by <a href="https://carlgo11.com/">Carlgo11</a>
</div>

<script src="./js/main.js"></script>
</body>
</html>
